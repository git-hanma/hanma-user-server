

#读取配置
spring.profiles.active=dev

#服务的名字
spring.application.name=user-server

#让服务注册到注册中心上    注册中心的地址
eureka.client.serviceUrl.defaultZone=http://39.107.34.95:10086/eureka/


#编码
server.tomcat.uri-encoding=UTF-8

#热部署生效
spring.devtools.restart.enabled=true

#设置重启的目录
spring.devtools.restart.exclude=templates/**

#freemarker静态资源配置
#设定ftl文件路径
spring.freemarker.template-loader-path=classpath:/templates
# 关闭缓存，及时刷新，上线生产环境需要修改为true
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
#后缀
spring.freemarker.suffix=.flt


##mybatis配置start
#如需使用mybatis配置文件,需要指定该文件路径的路径
mybatis.config-location=classpath:mybatis-config.xml
#指定mapper.xml文件的路径,如果mapper.xml与接口在一起则不需要该配置
mybatis.mapperlocations=classpath:mapper/*Mapper.xml
#扫面domain包中的实体类并起别名
mybatis.type-aliases-package=com.hanma
#日志级别改为debug可以显示sql语句,logging.level后为存放mapper接口的包
#logging.level.com.mr=debug

##mybatis配置end